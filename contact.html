<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sweet Dreams Hostel- Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="toproom topcontact">
                <div class="header1">
                    <h1>Sweet dreams Hostel</h1>
                </div>
                <nav class="navbar">
                    <nav class="navigation">
                        <a href="/index.html">About Us.</a>
                        <a href="">FAQ</a>
                        <a href="contact.html">Contact Us</a>
                        <a class="bookroom box" href="room.html">Book A Room</a>
                        <a class="menu-icon">â˜°</a>
                    </nav>
                </nav>

            </div>

        </header>

        <section class="contactus">
            <div>
                <h1>contact us</h1>
            </div>
        </section>

        <section class="location">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8588.19243448496!2d-0.1144690953145904!3d51.504674410511605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1532170056093"
                    width="550" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

            </div>


            <div class="contactdetail">
                <h2>our location</h2>


                <div class="pin">
                    <div class="loicon">
                        <i class="fas fa-map-pin"></i>
                    </div>
                    <div class="lotext">123 Sesame St. Honolulu, Hawaii 90210
                    </div>
                </div>
                <div class="call">
                    <div class="loicon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="lotext">
                        <a href="tel:+1 416 617 4624">+1 416 617 4624</a>
                    </div>
                </div>
                <div class="mail">
                    <div class="loicon">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="lotext">
                        <a href="mailto:info@sweetdreams.com">info@sweetdreams.com</a>
                    </div>
                </div>


            </div>
        </section>

        <section class="getintouch">
            <div class="msg col-2">
                <div class="intouchheader">
                    <h2>get in touch</h2>
                </div>
                <input type="text" placeholder="Your Name">
                <br>
                <input type="email" name="email" id="email" placeholder="Your Email">
                <br>
                <textarea name="yourmsg" id="yourmsg" cols="30" rows="6" placeholder="Your Message"></textarea>
                <br>

                <input type="button" class="sendbutton" value="Send">


            </div>

            <div class="col-4">
                <figure>
                    <img src="../images/stil-336189-unsplash.jpg" alt="Image of bag packed">

                </figure>
            </div>
        </section>

        <footer class="footcontact">

            <div class="intouch col-5">
                <div>
                    <h3>STAY IN TOUCH</h3>
                    <input class="input" type="text" placeholder="Your Name">
                    <br>
                    <input class="input" type="email" name="email" id="email" placeholder="Your Email">
                    <br>
                    <input class="button" type="button" value="Sign me up!">

                </div>
            </div>
            <div class="icon col-5">
                <i class="fab fa-tripadvisor"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter-square"></i>



                <!-- <span>
                                <i class="fab fa-tripadvisor"></i>
                            </span>
                            <span>
                                <i class="fab fa-facebook"></i>
                            </span>
                            <span>
                                <i class="fab fa-instagram"></i>
                            </span>
                            <span>
                                <i class="fab fa-twitter-square"></i>
                            </span> -->
            </div>


        </footer>

    </div>
</body>

</html>
